services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: radio-selector-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=radio_corner_selector
      - POSTGRES_USER=radio_user
      - POSTGRES_PASSWORD=radio_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - radio-selector-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radio_user -d radio_corner_selector"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: radio-selector-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - CORS_ORIGINS=http://localhost:8501,http://frontend:8501
      - DATABASE_URL=postgresql://radio_user:radio_password@db:5432/radio_corner_selector
    volumes:
      - ./backend:/app
    networks:
      - radio-selector-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: radio-selector-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - ./frontend:/app
    networks:
      - radio-selector-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  radio-selector-network:
    driver: bridge

volumes:
  postgres_data:
