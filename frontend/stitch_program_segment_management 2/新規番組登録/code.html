<!DOCTYPE html>

<html class="dark" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>新規番組登録</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922", // Using theme config dark background
                        "surface-dark": "#1c242d",     // Slightly lighter for cards/inputs
                        "border-dark": "#2d3748",      // Border color for separation
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        /* Custom scrollbar for better aesthetics in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101922; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3748; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4a5568; 
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen flex flex-col overflow-hidden">
<!-- Header -->
<header class="flex-none flex items-center justify-between px-4 py-3 bg-white dark:bg-background-dark border-b border-gray-200 dark:border-border-dark sticky top-0 z-50">
<button class="text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
            キャンセル
        </button>
<h1 class="text-lg font-bold leading-tight tracking-tight text-center">新規番組登録</h1>
<div class="w-[60px]"><!-- Spacer for visual balance --></div>
</header>
<!-- Main Content (Scrollable) -->
<main class="flex-1 overflow-y-auto pb-32">
<!-- Section: Basic Info -->
<div class="pt-6">
<h3 class="text-base font-bold text-gray-900 dark:text-white px-4 pb-2">基本情報</h3>
<!-- Input: Program Name -->
<div class="px-4 py-3">
<label class="block">
<span class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5 block">番組名</span>
<input class="w-full rounded-xl border-gray-300 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500 h-12 px-4 transition-shadow" placeholder="例: オールナイトニッポン" type="text"/>
</label>
</div>
<!-- Input: Personalities -->
<div class="px-4 py-3">
<label class="block">
<span class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5 block">パーソナリティ <span class="text-xs font-normal text-gray-500 dark:text-gray-400 ml-1">(複数可)</span></span>
<input class="w-full rounded-xl border-gray-300 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500 h-12 px-4 transition-shadow" placeholder="例: 佐久間宣行, 星野源" type="text"/>
</label>
</div>
<!-- Input: Email -->
<div class="px-4 py-3">
<label class="block">
<span class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5 block">投稿用メールアドレス</span>
<input class="w-full rounded-xl border-gray-300 dark:border-border-dark bg-white dark:bg-surface-dark text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent placeholder-gray-400 dark:placeholder-gray-500 h-12 px-4 transition-shadow" placeholder="example@allnightnippon.com" type="email"/>
</label>
</div>
</div>
<div class="h-px bg-gray-200 dark:bg-border-dark mx-4 my-4"></div>
<!-- Section: Segments -->
<div class="pt-2">
<div class="px-4 pb-4">
<div class="flex items-baseline justify-between">
<h3 class="text-base font-bold text-gray-900 dark:text-white">コーナー設定</h3>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-1 leading-relaxed">
                    Geminiがメールを分類するために使用します。<br/>
                    コーナーごとの特徴やキーワードを詳しく記述してください。
                </p>
</div>
<!-- Existing Segment Card 1 -->
<div class="mx-4 mb-4 p-5 rounded-xl bg-gray-50 dark:bg-surface-dark border border-gray-200 dark:border-border-dark relative group">
<div class="absolute top-4 right-4">
<button aria-label="Delete segment" class="text-gray-400 hover:text-red-500 transition-colors p-1 rounded-full hover:bg-gray-200 dark:hover:bg-white/10">
<span class="material-symbols-outlined text-[20px]">delete</span>
</button>
</div>
<div class="space-y-4">
<label class="block">
<span class="text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-1.5 block">コーナー名</span>
<input class="w-full rounded-lg border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#151b23] text-gray-900 dark:text-white focus:ring-1 focus:ring-primary focus:border-primary placeholder-gray-400 h-10 px-3 text-sm" placeholder="例: ふつおた" type="text" value="ふつおた"/>
</label>
<label class="block">
<span class="flex items-center gap-1 text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-1.5">
                            AI解析用説明
                            <span class="material-symbols-outlined text-[14px] text-primary cursor-help" title="Help">info</span>
</span>
<textarea class="w-full rounded-lg border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#151b23] text-gray-900 dark:text-white focus:ring-1 focus:ring-primary focus:border-primary placeholder-gray-400 p-3 text-sm min-h-[100px] resize-y leading-relaxed" placeholder="このコーナーに分類されるメールの特徴を入力してください...">番組への感想、質問、日常の出来事など、特定のコーナーに属さない一般的なメッセージ。</textarea>
</label>
</div>
</div>
<!-- Existing Segment Card 2 (Empty State Example) -->
<div class="mx-4 mb-4 p-5 rounded-xl bg-gray-50 dark:bg-surface-dark border border-gray-200 dark:border-border-dark relative group">
<div class="absolute top-4 right-4">
<button aria-label="Delete segment" class="text-gray-400 hover:text-red-500 transition-colors p-1 rounded-full hover:bg-gray-200 dark:hover:bg-white/10">
<span class="material-symbols-outlined text-[20px]">delete</span>
</button>
</div>
<div class="space-y-4">
<label class="block">
<span class="text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-1.5 block">コーナー名</span>
<input class="w-full rounded-lg border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#151b23] text-gray-900 dark:text-white focus:ring-1 focus:ring-primary focus:border-primary placeholder-gray-400 h-10 px-3 text-sm" placeholder="例: ゲストへの質問" type="text"/>
</label>
<label class="block">
<span class="flex items-center gap-1 text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 mb-1.5">
                            AI解析用説明
                        </span>
<textarea class="w-full rounded-lg border-gray-300 dark:border-[#3b4754] bg-white dark:bg-[#151b23] text-gray-900 dark:text-white focus:ring-1 focus:ring-primary focus:border-primary placeholder-gray-400 p-3 text-sm min-h-[100px] resize-y leading-relaxed" placeholder="AIへの指示: このコーナーは..."></textarea>
</label>
</div>
</div>
<!-- Add Segment Button -->
<div class="px-4 pb-8">
<button class="w-full group relative flex items-center justify-center gap-2 py-3 rounded-xl border border-dashed border-gray-300 dark:border-gray-600 bg-transparent hover:bg-gray-50 dark:hover:bg-white/5 transition-all duration-200">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">add_circle</span>
<span class="text-sm font-medium text-primary">コーナーを追加</span>
</button>
</div>
</div>
</main>
<!-- Footer Action -->
<footer class="fixed bottom-0 left-0 w-full p-4 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-200 dark:border-border-dark z-40 pb-safe">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-12 rounded-full shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>登録する</span>
<span class="material-symbols-outlined text-[20px]">check</span>
</button>
</footer>
<!-- Safe area spacing for modern iPhones -->
<style>
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
    </style>
</body></html>
